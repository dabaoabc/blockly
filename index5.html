<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>visual programming</title>
    <style>
        #widget {
            background-color: aqua;
            margin: 20% 0 0 20%;
            width: 200px;
        }
    </style>
</head>
<body>
    <input type="button" value="执行" id="work">
    <div id="widget">
        
    </div>
    <script src="./lib.js"></script>
    <script src="./blockly.js"></script>
    <script>
        let config = {
            name: 'dialog',
            dom: [{
                element: 'span',
                value: '循环'
            },{
                element: 'input',
                value: '',
                type: 'text',
                id: 'inputNum'
            },{
                element: 'span',
                value: '次输出'
            },{
                element: 'input',
                value: '',
                type: 'text',
                id: 'inputStr'
            }],

            code: `
                let inputStr = document.getElementById('inputStr').value;
                let inputNum = document.getElementById('inputNum').value;
                
                window.widget.dialog({
                    inputStr: inputStr,
                    inputNum: inputNum,
                })
            `
        };

        let dialog = new Blockly(config);
        dialog.init();
    </script>
</body>
</html>

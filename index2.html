<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>visual programming</title>
    <style>
        #widget {
            background-color: aqua;
            margin: 20% 0 0 20%;
            width: 200px;
        }
    </style>
</head>
<body>
    <input type="button" value="执行" id="work">
    <div id="widget">
        <span>循环</span>
        <input type="text" value="" id="inputNum">
        <span>次输出</span>
        <input type="text" value="" id="inputStr">
    </div>
    
    <script>
        let work = document.getElementById('work');

        function code(num, str) {
            return `
                for (var count = 0; count < ${num}; count++) {
                    window.alert(${str});
                }
            `
        }

        work.onclick = function() {
            let inputStr = document.getElementById('inputStr').value;
            let inputNum = document.getElementById('inputNum').value;

            eval(code(inputNum, inputStr));
        }
    </script>
</body>
</html>
